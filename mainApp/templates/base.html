<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Logout Confirmation</title>

        <style>
            /* Sidebar styling */
            .sidenav {
                height: 100%;
                width: 100px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #B8D8BE;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                text-decoration: none;
                color: #49454F;
                font-size: 15px;
                display: flex;
                align-items: center;
                flex-direction: column;
                padding: 20px;
            }

            .sidenav a:hover {
                color: #8E8E93;
            }

            .sidenav i {
                font-size: 25px;
                padding-bottom: 10px;
            }

            .main {
                margin-left: 100px;
                padding: 10px;
                height: 100vh;
                width: calc(100% - 100px);
            }

            /* Modal styling */
            .modal {
                display: none; /* Initially hidden */
                position: fixed;
                z-index: 2;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 300px;
            }

            .modal-buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 15px;
            }

            .modal-buttons button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .confirm-button {
                background-color: #B8D8BE;
                color: #73A497;
                font-weight: bold;
            }

            .cancel-button {
                background-color: lightgray;
                color: gray;
                font-weight: bold;
            }
        </style>

        <script>
            // Ensure the modal stays hidden initially
            document.addEventListener("DOMContentLoaded", function () {
                const modal = document.getElementById("logoutModal");
                modal.style.display = "none";  // Ensure hidden on load
            });

            // Show the logout modal when the logout link is clicked
            function showLogoutModal(event) {
                event.preventDefault(); // Prevent link default behavior
                document.getElementById("logoutModal").style.display = "flex";
            }

            // Hide the logout modal
            function hideLogoutModal() {
                document.getElementById("logoutModal").style.display = "none";
            }

            // Perform logout action
            function confirmLogout() {
                window.location.href = "/logout/"; // Redirect to logout URL
            }
        </script>

        <script src="https://kit.fontawesome.com/d4b5ddbcae.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Sidebar -->
        <div class="sidenav">
            <a href="/home">
                <i class="fa-solid fa-house"></i>
                Home
            </a>
            <a href="/profile">
                <i class="fa fa-user"></i>
                Profile
            </a>
            <a href="/home">
                <i class="fas fa-award"></i>
                Rewards
            </a>
            <a href="/home">
                <i class="fa-solid fa-person-walking"></i>
                Actions
            </a>
            <a href="/home">
                <i class="fa-solid fa-image"></i>
                Explore
            </a>
            <a href="#" onclick="showLogoutModal(event)">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Logout
            </a>
        </div>

        <!-- Content area -->
        <div id="content" class="main">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Logout Confirmation Modal -->
        <div id="logoutModal" class="modal">
            <div class="modal-content">
                <h3>Are you sure you want to logout?</h3>
                <div class="modal-buttons">
                    <button class="confirm-button" onclick="confirmLogout()">Yes</button>
                    <button class="cancel-button" onclick="hideLogoutModal()">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
