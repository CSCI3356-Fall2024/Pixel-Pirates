<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Google Sign In</title>
</head>
<body>
    <h2>Google Login</h2>

    {% load socialaccount %}

    {% if user.is_authenticated %}
        <p>You are signed in as {{ user.email|default:"No email available" }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% provider_login_url 'google' %}?next=/profile">Login With Google</a>
    {% endif %}
</body>
</html>
