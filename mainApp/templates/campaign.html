{% extends 'base.html' %}

{% block title %}Campaign{% endblock %}

{% block content %}
<h1>Create a Campaign</h1>

<form method="post" action="" class="form-group">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_title">Title</label>
        <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter campaign title" required>
    </div>

    <div class="mb-3">
        <label for="id_description">Description</label>
        <textarea name="description" id="id_description" rows="4" class="form-control" placeholder="Enter campaign description" required></textarea>
    </div>

    <div class="mb-3">
        <label for="id_date_begin">Start Date</label>
        <input type="date" name="date_begin" id="id_date_begin" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_date_end">End Date</label>
        <input type="date" name="date_end" id="id_date_end" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_time_begin">Start Time</label>
        <input type="time" name="time_begin" id="id_time_begin" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_time_end">End Time</label>
        <input type="time" name="time_end" id="id_time_end" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Create Campaign</button>
</form>
{% endblock %}
