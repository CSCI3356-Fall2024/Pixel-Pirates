{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" type= "text/css" href= "../static/styles/style.css">
    <link rel= "stylesheet" type= "text/css" href= "../static/styles/login.css">
    <title>Google Sign In</title>
</head>
<body>
    <div class="content">
        <!-- Page Header -->
        <h1>Sign In Via Google</h1>

        {% if messages %}
        <p>Please sign up with an email that ends with @bc.edu</p>
        {% else %}
        <p>You are about to sign in using a third-party account from Google</p>
        {% endif %}


        {% load socialaccount %}

        <!-- Google Login Button -->
        <form method="post" action="{% provider_login_url 'google' %}?next=/home">
            {% csrf_token %}
            <button type="submit">Continue with Google</button>
        </form>
        
    </div>

</body>
</html>
