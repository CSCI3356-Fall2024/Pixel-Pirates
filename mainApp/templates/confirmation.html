<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation</title>
</head>
<body>
    <h2>Name:</h2>
    <h4>{{ profile.name }}</h4>
    <h2>Role:<h2>

    <h4>student role</h4>
    {% endif %}
</body>
</html>
